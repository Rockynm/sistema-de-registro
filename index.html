<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ronny">

    <title>Program_</title>

    <meta name="keywords" content="HTML, CSS, JS, Encriptador">
    <meta name="description" content="Documento hecho para encriptar y desincriptar textos.">

    <link rel="shortcut icon" href="/material/icons/Logo-1.png" type="image/png" size="32x32">
    <link rel="ico" href="/material/icons/Logo-1.png" type="image/png" size="32x32">

    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="javascript/script.js" type="text/JavaScript"></script>
</head>
<body>
    <header id="header">
        <img id="header_icon_alura" src="/material/icons/Logo@2x.png">

        <div id="header_cambio_de_estilo">
            <button class="boton_estilo_uno">A</button>
            <button class="boton_estilo_dos">B</button>
            <button class="boton_estilo_tres">C</button>
        </div>
    </header>

    <main id="main_general">
        <section id="area_de_entrada_de_texto">
            <textarea class="seccion_entrada_de_texto" placeholder="Ingrese el texto por aquí"></textarea>
            <div class="seccion_aviso">
                <img class="main_icon_alert" src="/material/icons/alerta.png">
                <p class="texto_aviso">Ingresa solo letras en minúsculas y sin acentos</p>
            </div>
            
            <div class="seccion_de_botones">
                <button class="boton_encriptar" onclick="encriptador();">Encriptar</button>
                <button class="boton_desencriptar" onclick="desencriptador();">Desencriptar</button>
            </div>
        </section>
        <section id="area_de_salida_de_texto">
            <!-- <img class="seccion_img_aviso" src="/material/imgs/Muñeco.png">
            <p class="texto_aviso2">Ningún mensaje fue encontrado</p> -->
            <p class="texto_aviso3">Ingresa el texto que desees encriptar o desencriptar en la consola de al lado</p>
            <button id="boton_copiar" onclick="copiar()">Copiar</button>
        </section>
    </main>






    
</body>
</html>
